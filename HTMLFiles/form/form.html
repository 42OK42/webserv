<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vroom Vroom Family - Tractor Worship Form</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f0e4d7;
			color: #5f4b3b;
			text-align: center;
			padding: 40px;
		}
		h1 {
			color: #2c6d2f;
			font-size: 4em;
			margin-bottom: 20px;
			text-transform: uppercase;
			font-weight: bold;
			text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
		}
		p {
			font-size: 1.5em;
			color: #3b5d33;
		}
		label {
			font-size: 1.4em;
			color: #3b5d33;
			margin-top: 10px;
			display: block;
			text-transform: uppercase;
			font-weight: bold;
		}
		input[type="text"], input[type="email"], input[type="number"] {
			padding: 12px;
			width: 80%;
			max-width: 400px;
			margin-bottom: 20px;
			border-radius: 12px;
			border: 2px solid #8b5e3c;
			font-size: 1.3em;
			background-color: #fff7e6;
		}
		input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
			border-color: #8b5e3c;
			outline: none;
		}
		button {
			background-color: #8b5e3c;
			color: white;
			border: none;
			padding: 15px 25px;
			font-size: 1.5em;
			margin: 15px 10px;
			border-radius: 10px;
			cursor: pointer;
		}
		button:hover {
			background-color: #6d432b;
		}
		.vroom-button {
			font-size: 1.5em;
			background-color: #2c6d2f;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: 8px;
		}
		.vroom-button:hover {
			background-color: #4c7b1f;
		}
		.button-container {
			margin-top: 30px;
		}

		@keyframes vroomVroom {
			0% { transform: rotate(0deg); }
			50% { transform: rotate(10deg); }
			100% { transform: rotate(0deg); }
		}
		.vroom-button:hover {
			animation: vroomVroom 0.2s ease-in-out;
		}
	</style>
</head>
<body>
	<h1>Vroom Vroom Family!</h1>
	<p>Join the coolest, most epic Tractor Worship crew on the planet! We run on diesel, dirt, and lots of tractor love! Fill out the form to officially become part of the Vroom Vroom Family!</p>

	<form id="infoForm" action="/cgi-bin/contact_form.py" method="POST">
		<label for="name">What's your name, Tractor Lover?</label>
		<input type="text" id="name" name="name" required placeholder="Enter your name... don't be shy, tractor hero!"><br><br>

		<label for="email">What's your email (for all those tractor newsletters)?</label>
		<input type="email" id="email" name="email" required placeholder="Enter your email... We won't spam, promise!"><br><br>

		<label for="age">How many years have you been living the Vroom Vroom life?</label>
		<input type="number" id="age" name="age" required placeholder="How many years of tractor joy?"><br><br>

		<button type="submit" class="vroom-button">Submit and Join the Tractor Revolution!</button>
	</form>

	<div class="button-container">
		<button onclick="location.href='/'" class="vroom-button">Back to the Tractor Zone!</button>
		<button onclick="location.href='/upload'" class="vroom-button">Upload Your Tractor Pics!</button>
	</div>
</body>
</html>
