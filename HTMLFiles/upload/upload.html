<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Your Tractor Files - Tractor Worship</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0e4d7;
			color: #5f4b3b;
			text-align: center;
			padding: 20px;
		}
		h1 {
			color: #2c6d2f;
			font-size: 3em;
			margin-bottom: 20px;
			text-transform: uppercase;
		}
		p {
			font-size: 1.5em;
			margin: 20px 0;
			font-weight: bold;
			color: #3b5d33;
		}
		form {
			margin-top: 20px;
		}
		input[type="file"] {
			background-color: #8b5e3c;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: 5px;
			font-size: 1em;
		}
		input[type="file"]:hover {
			background-color: #6d432b;
		}
		button {
			background-color: #8b5e3c;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 1.2em;
			margin: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #6d432b;
		}
		.vroom-button {
			font-size: 1.5em;
			background-color: #2c6d2f;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: 8px;
		}
		.vroom-button:hover {
			background-color: #21867a;
		}
		@keyframes vroomVroom {
			0% { transform: rotate(0deg); }
			50% { transform: rotate(10deg); }
			100% { transform: rotate(0deg); }
		}
		.vroom-button:hover {
			animation: vroomVroom 0.2s ease-in-out;
		}
	</style>
</head>
<body>
	<h1>Upload Your Tractor Files!</h1>

	<p>ðŸšœ Get ready to share your epic tractor moments! Vroom Vroom! ðŸšœ</p>

	<form id="uploadForm" enctype="multipart/form-data" action="/upload" method="POST">
		<input type="file" id="fileInput" name="files" accept="image/*,video/*" required>
		<button type="submit">Upload Your Tractor Magic!</button>
	</form>

	<p><strong>Bring your tractor photos and videos to life!</strong></p>

	<button onclick="location.href='/'" class="vroom-button">Back to the Home of the Vroom Vroom Family!</button>
	<button onclick="location.href='/form'" class="vroom-button">Fill out the Tractor Worship Form!</button>
</body>
</html>
