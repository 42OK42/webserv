<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Status - Tractor Worship</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0e4d7;
			color: #5f4b3b;
			text-align: center;
			padding: 20px;
		}
		h1 {
			color: #2c6d2f;
			font-size: 3em;
			margin-bottom: 20px;
			text-transform: uppercase;
		}
		p {
			font-size: 1.5em;
			margin: 20px 0;
			font-weight: bold;
			color: #3b5d33;
		}
		button {
			background-color: #8b5e3c;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 1.2em;
			margin: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #6d432b;
		}
		ul {
			list-style-type: none;
			padding: 0;
			font-size: 1.2em;
		}
		li {
			margin: 10px 0;
		}
		.delete-button {
			background-color: #e63946;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 5px;
		}
		.delete-button:hover {
			background-color: #9e2a2f;
		}
		.vroom-button {
			font-size: 1.5em;
			background-color: #2c6d2f;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: 8px;
		}
		.vroom-button:hover {
			background-color: #21867a;
		}
	</style>
</head>
<body>
	<h1>Upload Successful! ðŸšœðŸ’¨</h1>
	<p>Vroom Vroom! Your file has been uploaded successfully!</p>

	<button onclick="location.href='/'" class="vroom-button">Back to Home</button>
	<button onclick="location.href='/upload'" class="vroom-button">Upload Another File</button>

	<h2>Uploaded Files ðŸšœðŸ“¸</h2>
	<ul id="fileList">
	  <!-- The uploaded files will be listed here dynamically -->
	</ul>

	<script>
	  document.addEventListener('DOMContentLoaded', () => {
		const fileListElement = document.getElementById('fileList');
		
		if (typeof fileList !== 'undefined') {
			fileList.forEach(file => {
				const [location, root, name] = file.split('|');
				const li = document.createElement('li');
				li.textContent = name;
				li.setAttribute('data-filename', file);

				const deleteButton = document.createElement('button');
				deleteButton.textContent = 'Delete';
				deleteButton.classList.add('delete-button');
				deleteButton.onclick = () => deleteFile(file);

				li.appendChild(deleteButton);
				fileListElement.appendChild(li);
			});
		}
	  });

	  function deleteFile(filename) {
		const [location, root, name] = filename.split('|');
		if (confirm(`Are you sure you want to delete ${name}? Vroom Vroom, think twice!`)) {
		  fetch(`${location}?filename=${root}|${name}`, {
			method: 'DELETE'
		  })
		  .then(async response => {
			if (response.status === 405) {
			  const errorHtml = await response.text();
			  document.documentElement.innerHTML = errorHtml;
			  history.pushState({}, '', '/error/405.html');
			} else if (response.ok) {
			  const li = document.querySelector(`li[data-filename="${filename}"]`);
			  if (li) {
				li.remove();
			  }
			  alert('File deleted successfully');
			}
		  })
		  .catch(error => console.error('Error:', error));
		}
	  }
	</script>
  </body>
  </html>
