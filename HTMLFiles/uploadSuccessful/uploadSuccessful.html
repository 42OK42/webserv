<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Status - Tractor Worship</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0e4d7;
			color: #5f4b3b;
			text-align: center;
			padding: 20px;
		}
		h1 {
			color: #2c6d2f;
			font-size: 3em;
			margin-bottom: 20px;
			text-transform: uppercase;
		}
		p {
			font-size: 1.5em;
			margin: 20px 0;
			font-weight: bold;
			color: #3b5d33;
		}
		button {
			background-color: #8b5e3c;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 1.2em;
			margin: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #6d432b;
		}
		ul {
			list-style-type: none;
			padding: 0;
			font-size: 1.2em;
		}
		li {
			margin: 10px 0;
		}
		.delete-button {
			background-color: #e63946;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
			border-radius: 5px;
		}
		.delete-button:hover {
			background-color: #9e2a2f;
		}
		.vroom-button {
			font-size: 1.5em;
			background-color: #2c6d2f;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: 8px;
		}
		.vroom-button:hover {
			background-color: #21867a;
		}
	</style>
</head>
<body>
	<h1>Upload Successful! ðŸšœðŸ’¨</h1>
	<p>Vroom Vroom! Your file has been uploaded successfully!</p>

	<button onclick="location.href='/'" class="vroom-button">Back to Home of the Vroom Vroom Family!</button>
	<button onclick="location.href='/upload'" class="vroom-button">Upload Another Tractor Masterpiece!</button>
	<button onclick="location.href='/form'" class="vroom-button">Go to the Tractor Worship Form!</button>

	<h2>Uploaded Files ðŸšœðŸ“¸</h2>
	<ul id="fileList">
		<!-- The uploaded files will be listed here dynamically -->
	</ul>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const fileListElement = document.getElementById('fileList');
			const fileList = ['tractor_pic1.jpg', 'tractor_video.mp4']; // Remplacez par des fichiers dynamiques si nÃ©cessaire.

			fileList.forEach(file => {
				const li = document.createElement('li');
				li.textContent = file;

				const deleteButton = document.createElement('button');
				deleteButton.textContent = 'Delete';
				deleteButton.classList.add('delete-button');
				deleteButton.onclick = () => deleteFile(file);

				li.appendChild(deleteButton);
				fileListElement.appendChild(li);
			});
		});

		function deleteFile(filename) {
			if (confirm(`Are you sure you want to delete ${filename}? Vroom Vroom, think twice!`)) {
				fetch(`/uploadSuccessful?filename=${encodeURIComponent(filename)}`, {
					method: 'DELETE'
				})
				.then(response => response.text())
				.then(data => {
					alert(data);
					location.reload();
				})
				.catch(error => console.error('Error:', error));
			}
		}
	</script>
</body>
</html>
