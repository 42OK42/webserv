<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Status</title>
</head>
<body>
	<h1>Upload Successful</h1>
	<p>Your file has been uploaded successfully.</p>
	<button onclick="location.href='/'">Back to Home</button>
	<button onclick="location.href='/upload'">Upload Another File</button>
	<button onclick="location.href='/form'">Go to Form Page</button>

	<!-- Button to delete the uploaded file -->
	<button onclick="deleteFile()">Delete Uploaded File</button>

	<script>
		function deleteFile() {
			const filename = 'pxfuel.jpg'; // Hardcoded filename
			fetch(`/upload?filename=${encodeURIComponent(filename)}`, {
				method: 'DELETE'
			})
			.then(response => response.text())
			.then(data => {
				alert(data);
				location.href = '/';
			})
			.catch(error => console.error('Error:', error));
		}
	</script>
</body>
</html>
